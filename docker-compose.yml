version: '3.9'

services:
  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: rc_events
      POSTGRES_USER: rc_user
      POSTGRES_PASSWORD: rc_pass
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
